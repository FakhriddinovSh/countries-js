<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>

<body>
    <header>
        <div class="header">
            <div class="header-box container">
                <a href=" ./index.html">Where in the world?</a>
                <button type="button" class="header-mode">Dark Mode</button>
            </div>
        </div>
    </header>
    
    <main>
        <section class="container">
            <form class="form d-flex align-items-center" autocomplete="off">
                <label class="form-label">
                    <input class="form-input" type="text" placeholder="Search for a countryâ€¦" name="input-search">
                </label>
                
                <div class="d-flex">
                    <div class="select-box me-3">
                        <select class="form-select">
                            <option class="form-select-option form-select-option-1" value="1" hidden>Filter by Region</option>
                            <option class="form-select-option" value="africa">Africa</option>
                            <option class="form-select-option" value="america">America</option>
                            <option class="form-select-option" value="asia">Asia</option>
                            <option class="form-select-option" value="europe">Europe</option>
                            <option class="form-select-option" value="oceania">Oceania</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
                
            </form>
            
            <ul class="card-list row list">
                
            </ul>
        </section>
    </main>
    
    <template class="template">
        <li class="card-list-item col-12 rounded position-relative" style="height: 420px;">
            <div>
                <img class="countries-flag" src="./Images/Germany-flag.jpg" width="264" height="180" alt="Germany flag">
            </div>
            <div class="card-subbox">
                <h2 class="card-title countries-title">Germany</h2>
                <p class="fw-bold d-flex m-0">
                    Population: 
                    <strong class="countries-population fw-normal ms-2"></strong>
                </p>
                
                <p class="fw-bold d-flex m-0 my-2">
                    Region: 
                    <strong class="countries-region fw-normal ms-2">Europe</strong>
                </p>
                
                <p class="fw-bold d-flex m-0">
                    Capital: 
                    <strong class="countries-capital fw-normal ms-2">Berlin</strong>
                </p>
                <button class="btn btn-success countries-btn position-absolute" style="bottom: 10px;" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">More Info</button>
            </div>
        </li>
    </template>
    
    
    
    <!-- Modal -->
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="countries-modal-title modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <img class="countries-modal-image"
                    width="300"
                    height="200"
                    src="./Images/afganistan-flag.jpg" alt="">
                    <div class="ms-5">
                        <p class="fw-bold d-flex">
                            Region: 
                            <strong class="countries-modal-region fw-normal ms-2">Europe</strong>
                        </p>
                        <p class="fw-bold d-flex">
                            Currencies: 
                            <strong class="countries-modal-currencies fw-normal ms-2">Berlin</strong>
                        </p>
                        <p class="fw-bold d-flex">
                            Border: 
                            <strong class="countries-modal-border fw-normal ms-2"></strong>
                        </p>
                    </div>
                    
                    <div class="ms-5">
                        <p class="fw-bold d-flex">
                            Languages: 
                            <strong class="countries-modal-language fw-normal ms-2">Lang</strong>
                        </p>
                        
                        <p class="fw-bold d-flex">
                            Subregion: 
                            <strong class="countries-modal-subregion fw-normal ms-2">Lang</strong>
                        </p>
                        
                        <a class="countries-modal-link text-warning" href="#" >Google Maps</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
